<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frost Client</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('Minecraft.ttf');
    }

    body {
      font-family: 'Minecraft', Arial, sans-serif;
      background-color: #0b0c18;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-button {
      background-color: #1b2134;
      color: #fff;
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .download-button {
      background-color: #33a1f0;
      color: #fff;
      font-size: 20px;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #1f8ae0;
    }

    .features {
      margin-top: 40px;
      overflow: hidden;
      white-space: nowrap;
    }

    .feature-box {
      background-color: #111;
      color: #fff;
      width: 300px;
      height: 200px;
      padding: 20px;
      margin-right: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      animation: slide 20s infinite linear;
      border-radius: 10px;
    }

    @keyframes slide {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    .note {
      margin-top: 40px;
      font-size: 18px;
    }

    .note span {
      color: #33a1f0;
    }

    .footer {
      margin-top: 40px;
      background-color: #000;
      text-align: center;
      padding: 20px;
    }

    .footer p {
      font-size: 14px;
      color: #ccc;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="header">
    <button class="header-button">Installation</button>
    <button class="header-button">FAQ</button>
    <button class="header-button">Discord</button>
    <button class="header-button">Source</button>
    <button class="header-button">About Me</button>

  </div>

  <div class="container">
    <h1>Frost Client</h1>
    <a class="download-button" href="#">Download Frost Client</a>

    <div class="features">
      <div class="feature-box">
        <p>Boosts FPS</p>
      </div>
      <div class="feature-box">
        <p>Free Cape</p>
      </div>
      <div class="feature-box">
        <p>Custom Launcher</p>
      </div>
      <div class="feature-box">
        <p>Cracked Support</p>
      </div>
    </div>

    <div class="note">
      <p>Note: Frost Client is based on the source code of CloudClient.</p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Frost Client. All rights reserved. | Website by Your Name</p>
  </footer>
</body>

</html>
